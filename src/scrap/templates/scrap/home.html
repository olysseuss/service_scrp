{% extends "base.html" %}


{% block title %}Vacancies{% endblock %}

{% block content %}
{% for obj in object_list%}
<div class="card my-2">
  <div class="card-header">
    <a href="{{obj.url}}">{{obj.title}}, {{obj.company}}</a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{obj.title}}</h5>
    <p class="card-text">{{obj.description}}</p>
    <a href="{{obj.url}}" class="btn btn-primary">Go to the site</a>
  </div>
</div>
{% endfor %}
{% endblock %}
